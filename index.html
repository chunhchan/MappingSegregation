<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- Give the page a title -->
  <title>Mapping Segregation in Iowa</title>
  <!-- Add a link to the Leaflet CSS library so you can reference it for styling your map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <!-- Embed Mulish and Merriweather fonts from Google -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Mulish&display=swap" rel="stylesheet">
  <!-- Add leaflet-search css library -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
  <!-- All the CSS code goes inside the style tags below -->
  <style>
    /* style the body */
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    /* style the map */
    #map {
      position: absolute;
      width: 100%;
      top: 60px;
      bottom: 0;
    }

    /* Add banner to header background */
    header {
      /*background-image: url('background image url here');*/
      position: fixed;
      width: 100%;
      height: 60px;
      /*background-color: #000000;*/
      background: linear-gradient(rgb(253, 218, 37), black);
      box-shadow: 0px 5px 5px black;
      z-index: 800;
    }

    /* Set and style fonts for text in map */
    h1 {
      font-family: 'Mulish', sans-serif;
      font-size: 22px;
      display: inline-block;
      color: #f7f4ea;
      margin-top: 0.10em;
      margin-bottom: 0.0em;
      margin-left: 0.5em;
      margin-right: 0;
      font-weight: normal;
    }

    h2 {
      font-family: 'Merriweather', serif;
      font-size: 14px;
      display: inline-block;
      color: #f7f4ea;
      margin-top: 0.0em;
      margin-bottom: 0.0em;
      margin-left: 0.9em;
      margin-right: 0;
      font-weight: normal;
    }

    /* Style the text in the popup */
    h3 {
      font-family: 'Mulish', sans-serif;
      font-size: 14px;
      color: black;
      font-weight: normal;
    }

    a {
      color: #f7f4ea;
    }
  </style>
</head>

<body>
  <!-- Header content -->
  <header>
    <h1>Mapping Segregation in Iowa</h1><br>
    <h2>Race restrictive covenants in Iowa counties</h2>
  </header>
  <!-- The map -->
  <div id="map"></div>
  <!-- Add a link to the Leaflet JavaScript library so you can reference it for building your map -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <!-- Add a link to the jQuery JavaScript library so you can leverage ajax methods to load your data -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Add leaflet-search js library -->
  <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
  <script>
    // define map options
    const mapOptions = {
      center: [42.07, -93.5], // center the map on the coordinates for Iowa
      zoom: 8,
      minZoom: 5,
      maxZoom: 18,
    };

    // define the map with the options above
    const map = L.map("map", mapOptions);

    // add CartoDB.Voyager basemap to map
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // define a list of counties with data 
    const dataCounties = ['Black Hawk', 'Johnson'];


    // define a function to set the fill color of the counties to blue if they are in the dataCounties list
    function getColor(county) {
      return dataCounties.includes(county) ? '#0000ff' : '#ffffff';
    };

    // define a function to set the fill opacity of the counties to 0.5 if they are in the dataCounties list and 0.0 if they are not
    function getOpacity(county) {
      return dataCounties.includes(county) ? 0.5 : 0.0;
    };

    // use jquery to load GeoJSON data
    $.when(
      $.getJSON('data/counties.geojson')
      // when the files are done loading,
      // identify them with names and process them through a function
    ).done(function(counties) {

      // Add all counties to the map
      L.geoJSON(counties, {
        // style the counties minimalistically with a black outline and no fill
        style: function(feature) {
          return {
            color: '#000000',
            weight: 1,
            fillOpacity: 0.0,
          };
        },
        // add a tooltip to each county
        onEachFeature: function(feature, layer) {
          // make the tooltip sticky
          layer.bindTooltip('<h3>' + feature.properties.county + ' County</h3>', {
            sticky: true,
            direction: 'top',
            opacity: 0.9,
          });
          // on hover, highlight the county
          layer.on('mouseover', function(e) {
            this.setStyle({
              weight: 3,
              color: '#000000',
              fillOpacity: 0.0,
            });
          });
          // on mouseout reset the style
          layer.on('mouseout', function(e) {
            this.setStyle({
              weight: 1,
              color: '#000000',
              fillOpacity: 0.0,
            });
          });
        }
      }).addTo(map);

      // Filter the GeoJSON data to only include counties in the dataCounties list
      const filteredCounties = counties.features.filter(feature => dataCounties.includes(feature.properties.county));

      // Create a GeoJSON layer with the filtered counties
      const geoJsonLayer = L.geoJSON(filteredCounties, {
        style: function(feature) {
          return {
            color: '#000000',
            weight: 1,
            fillOpacity: getOpacity(feature.properties.county),
            fillColor: getColor(feature.properties.county),
          };
        },
        onEachFeature: function(feature, layer) {
          // make the tooltip sticky
          layer.bindTooltip('<h3>' + feature.properties.county + ' County</h3>', {
            sticky: true,
            direction: 'top',
            opacity: 0.9,
          });
          // on hover, highlight the county
          layer.on('mouseover', function(e) {
            this.setStyle({
              weight: 3,
              color: '#000000',
              fillOpacity: getOpacity(feature.properties.county),
            });
          });
          // on mouseout reset the style
          layer.on('mouseout', function(e) {
            this.setStyle({
              weight: 1,
              color: '#000000',
              fillOpacity: getOpacity(feature.properties.county),
            });
          });
          // if the user clicks on the county named 'Black Hawk', open 'index-bhc.html'   
          if (feature.properties.county === 'Black Hawk') {
            layer.on('click', function(e) {
              window.open('index-bhc.html', '_self');
            });
          } // if the user clicks on the county named 'Johnson', open 'index-jc.html'   
          else if (feature.properties.county === 'Johnson') {
            layer.on('click', function(e) {
              window.open('index-jc.html', '_self');
            });
          }
        },
      });

      // Add the search bar to the map
      map.addControl(new L.Control.Search({
        layer: geoJsonLayer,
        propertyName: 'county',
        marker: false,
        position: 'topright',
        moveToLocation: function(latlng, title, map) {
          // open 'index-bhc.html' if the user searches for 'Black Hawk'
          if (title == 'Black Hawk') {
            window.open('index-bhc.html', '_self');
          } // open 'index-jc.html' if the user searches for 'Johnson'
          else if (title == 'Johnson') {
            window.open('index-jc.html', '_self');
          }
        },
      }));

    });
  </script>
</body>

</html>
